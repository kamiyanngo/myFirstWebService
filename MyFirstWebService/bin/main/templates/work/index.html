  <body>

<div th:replace="~{block/header::headerA}" style="display:inline"></div>

<div class="success" th:unless="${#strings.isEmpty(complete)}" > 
	<div th:text="${complete}" class="alert alert-success" role="alert">
		 A simple success alert?check it out!
	</div>
</div>
<main role="main" class="container">

  <div class="starter-template">
    <h1 th:text="${title}">Bootstrap starter template</h1>
    <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
  </div>
<table class="table table-hover"  style="table-layout: fixed;">
  <thead>
    <tr>
      <th scope="col">工事名</th>
      <th scope="col">工事番号</th>
      <th scope="col">契約金額</th>
      <th scope="col">現場代理人名</th>
      <th scope="col">主任技術者名</th>
      <th scope="col">工事内容</th>
      <th scope="col">作成日</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody >
   <tr th:each="work : ${workList}" >
		<td th:text="${work.work_name}"></td>
		<td th:text="${work.number}" ></td>
		<td th:text="${work.money}"></td>
		<td th:text="${work.gd_name}" ></td>
		<td th:text="${work.sg_name}" ></td>
		<td th:text="${work.contents}" ></td>
		<td th:text="${#temporals.format(work.created, 'yyyy/MM/dd')}" ></td>
		<td><a type="hidden" th:href="@{/work/{id}(id=*{work.id})}">編集</a></td>
		<td>			
			<form method="POST" th:action="@{/work/delete/{id}(id=*{work.id})}">
			<input type="hidden" name="id" th:value="${work.id}">
			<input type="submit" value="削除">
			</form>
		</td>
    </tr>
  </tbody>
</table>
</main><!-- /.container -->
