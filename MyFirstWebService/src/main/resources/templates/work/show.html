<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <link rel="icon" href="../../../../favicon.ico">

    <title th:text="${title}">Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css"  th:href="@{/css/starter-template.css}" rel="stylesheet">
    
    <style>
    [class="img-flex"] {
	margin-bottom: 20px;
	display: -webkit-flex;
	display: flex;
	-webkit-justify-content: space-between;
	justify-content: space-between;
	}
	.img-flex img { width: 49.5%; }
	
    </style>
  </head>

  <body>

<div th:replace="~{block/header::headerA}"></div>
<main role="main" class="container">

<div class="starter-template">
        <h1 th:text="${title}">Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
</div>

<div th:object="${workForm}">
	<div class="mb-4">
		<ul class="list-group">
  			<li th:text="*{work_name}" class="list-group-item"style="word-wrap:break-word;"></li>
  			<li th:text="*{number}" class="list-group-item"style="word-wrap:break-word;"></li>
  			<li  th:text="*{money}" class="list-group-item"style="word-wrap:break-word;"></li>
  			<li  th:text="*{gd_name}" class="list-group-item"style="word-wrap:break-word;"></li>
 			<li  th:text="*{sg_name}" class="list-group-item"style="word-wrap:break-word;"></li>
  			<li  th:text="*{contents}" class="list-group-item"style="word-wrap:break-word;"></li>
		</ul>
	</div>
	<div th:if="${workForm.photoname != null}" class="img-flex">
		<img  th:src="@{/img/{photoname}(photoname=*{photoname})}" th:alt="*{photoname}">
		<img th:if="${workForm.photoname2 != null}" th:src="@{/img/{photoname2}(photoname2=*{photoname2})}" th:alt="*{photoname2}">
	</div>
</div>
	<form method="get"  th:action="@{/work/}">
		<button type="submit" class="btn btn-primary">戻る</button>
	</form>
 	<form class="a" method="get" th:action="@{/work/{id}/edit(id=*{workForm.id})}">
 			<input type="hidden" name="taskId" th:value="${workForm.id}">
			<input style="margin-top:20px" type="submit" class="btn btn-primary" value="編集">
	</form>
    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="@{/js/jquery-slim.min.js}"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"  th:src="@{/js/popper.min.js}"></script>
    <script src="../../dist/js/bootstrap.min.js"  th:src="@{/js/bootstrap.min.js}"></script>
  </body>
</html>
